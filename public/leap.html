<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='content-type' content='text/html; charset=UTF-8' />
  <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>Girdle</title>
  <link href='css/burner.css' rel='stylesheet' type='text/css' charset='utf-8' />
  <link href='css/flora.css' rel='stylesheet' type='text/css' charset='utf-8' />
  <link href='css/Girdle.min.css' rel='stylesheet' type='text/css' charset='utf-8' />
  <link href='css/FloraJSLeap.min.css' rel='stylesheet' type='text/css' charset='utf-8' />
  <script src='scripts/burner.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/flora.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/flora.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/leap.js' type='text/javascript' charset='utf-8'></script>
  <script src='scripts/FloraJSLeap.min.js' type='text/javascript' charset='utf-8'></script>
  </head>
  <body>
    <div id='worldA'></div>
    <script type='text/javascript' charset='utf-8'>

      var AGENT_WIDTH = 180,
          AGENT_HEIGHT = 240,
          AGENT_MARGIN = 20,
          TOTAL_AGENTS = 20,
          STATIC_BUFFER = 100;

      var palette = new Flora.ColorPalette();
      palette.addColor({
        min: 12,
        max: 24,
        startColor: [196, 213, 86],
        endColor: [166, 183, 56]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [56, 139, 126],
        endColor: [26, 109, 96]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [104, 233, 212],
        endColor: [74, 203, 182]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [233, 158, 104],
        endColor: [203, 128, 74]
      }).addColor({
        min: 12,
        max: 24,
        startColor: [191, 75, 49],
        endColor: [171, 55, 19]
      });

      var i, worldA = new Burner.World(document.getElementById('worldA'), {
        boundToWindow: false,
        width: TOTAL_AGENTS * (AGENT_WIDTH + AGENT_MARGIN),
        height: 320,
        color: [60, 60, 60],
        gravity: new Burner.Vector(),
        c: 0.5
      }),
      worldB = new Burner.World(document.body, {
        gravity: new Burner.Vector(0, 1),
        c: 0
      });

      Burner.System.init(function() {

        for (i = 0; i < TOTAL_AGENTS; i ++) {

          var agent = this.add('Agent', {
            location: new Burner.Vector(i * (AGENT_WIDTH + AGENT_MARGIN), 160),
            width: AGENT_WIDTH,
            height: AGENT_HEIGHT,
            mass: 5,
            maxSpeed: 15,
            wrapWorldEdges: true,
            color: palette.getColor(),
            pointToDirection: false,
            beforeStep: function() {

              var hero = Burner.System.getAllItemsByAttribute('hero')[0];

              var mouseX = hero.location.x,
                  mouseY = hero.location.y,
                  inWorld = mouseY > (this.world.location.y - this.world.height / 2) &&
                      mouseY < (this.world.location.y + this.world.height / 2);

              if (mouseX < this.world.location.x - STATIC_BUFFER && inWorld && hero.velocity.x < 0) {
                this.applyForce(new Burner.Vector(5, 0));
                this.world.c = 0.5;
              } else if (mouseX > this.world.location.x + STATIC_BUFFER && inWorld && hero.velocity.x > 0) {
                this.applyForce(new Burner.Vector(-5, 0));
                this.world.c = 0.5;
              } else {
                this.world.c = 5;
              }
            }
          }, worldA);

          agent.el.textContent = i;
        }

        this.add('Agent', {
          width: 20,
          height: 20,
          mass: 2,
          opacity: 1,
          color: [255, 255, 255],
          borderRadius: 100,
          opacity: 0.75,
          hero: true
        }, worldB);

      }, [worldA, worldB]);

      var controller = FloraJSLeap.init();

      // creates a 300mm invisibile box over the Leap controller
      var interactionBox = new Leap.InteractionBox({
        center: [0, 150, 0],
        size: [300, 300, 300]
      });

      var handID = null;

      controller.on('animationFrame', function(frame) {

        var agents = Burner.System.getAllItemsByAttribute('hero'),
            hands = frame.hands;

        /**
         * If there are no hands or fingers,
         * remove target from all agents.
         */
        if (!hands[0] || !hands[0].fingers[0]) {
          for (var i = 0; i < agents.length; i++) {
            agents[i].seekTarget = null;
          }
          var world = Burner.System.firstWorld();
          world.c = 5;
          return;
        }

        if (handID !== hands[0].id) {
          FloraJSLeap.PubSub.publish('active');
          handID = hands[0].id;
        }

        var fingers = hands[0].fingers;

        // get the finger tip position
        var pt = fingers[0].stabilizedTipPosition;

        // normalize it based on the interactionBox
        var norm = interactionBox.normalizePoint(pt, true);

        // map the point to Flora world coords
        var width = window.innerWidth;
        var height = window.innerHeight;
        var x = Burner.System.map(norm[0], 0, 1, 0, width);
        var y = Burner.System.map(norm[1], 0, 1, height, 0);
        console.log(x, y, height);

        // create and set a target
        var target = {
          location: {
            x: x,
            y: y
          }
        };
        for (var i = 0; i < agents.length; i++) {
          agents[i].seekTarget = target;
        }

      });

    </script>
  </body>
</html>
